<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portuguese-English Flashcards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      min-height: 100vh;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .flashcard {
      perspective: 1200px;
      min-width: 340px;
      min-height: 220px;
      width: 100%;
      max-width: 420px;
      height: 280px;
      margin: 0 auto;
      border-radius: 1.25rem;
      box-shadow: 0 10px 32px 0 rgba(30, 64, 175, 0.18), 0 2px 4px 0 rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: box-shadow 0.3s;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flashcard:hover {
      box-shadow: 0 16px 48px 0 rgba(30, 64, 175, 0.22), 0 4px 8px 0 rgba(0, 0, 0, 0.10);
    }

    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      /* transition: transform 0.25s cubic-bezier(.4, 2, .6, 1); */
      transform-style: preserve-3d;
      will-change: transform;
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .flashcard-front,
    .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 1.25rem;
      font-size: 2.2rem;
      font-weight: 600;
      padding: 2rem;
      box-sizing: border-box;
      min-width: 340px;
      min-height: 220px;
      user-select: none;
      transition: background 0.3s;
    }

    .flashcard-front {
      background: linear-gradient(120deg, #dbeafe 60%, #f0fdfa 100%);
      color: #1e40af;
    }

    .flashcard-back {
      background: linear-gradient(120deg, #bbf7d0 60%, #f0fdfa 100%);
      color: #166534;
      transform: rotateY(180deg);
    }

    .flashcard-controls {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2.5rem;
    }

    .control-button {
      background: linear-gradient(135deg, #6366f1 60%, #818cf8 100%);
      color: white;
      font-weight: bold;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.18);
      border: none;
      outline: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      font-size: 1.5rem;
    }

    .control-button:active {
      transform: scale(0.96);
      box-shadow: 0 1px 4px rgba(99, 102, 241, 0.10);
    }

    .control-button:disabled {
      background: #cbd5e1;
      color: #64748b;
      cursor: not-allowed;
      box-shadow: none;
    }

    .icon {
      width: 28px;
      height: 28px;
    }

    @media (max-width: 500px) {

      .flashcard,
      .flashcard-front,
      .flashcard-back {
        min-width: 90vw;
        max-width: 98vw;
        font-size: 1.2rem;
        padding: 1rem;
      }

      .flashcard {
        min-height: 120px;
      }
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen pt-10">
  <div class="flashcard" id="myFlashcard">
    <div class="flashcard-inner">
      <div class="flashcard-front">
        <p id="portugueseWord">Portuguese Word</p>
      </div>
      <div class="flashcard-back">
        <p id="englishTranslation">English Translation</p>
      </div>
    </div>
  </div>
  <div class="flashcard-controls">
    <button class="control-button" id="prevButton" disabled>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
      </svg>
    </button>
    <button class="control-button" id="flipButton">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="icon">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9.828 3.717A8 8 0 0 1 13 2.118l4.55 4.55a7 7 0 0 1 3.343 3.343L21.882 13a8 8 0 0 1-2.118 13H4.118a8 8 0 0 1-2.118-13L7.45 7.45a7 7 0 0 1 3.343-3.343L9.828 3.717Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 10v8m-3-3h6" />
      </svg>
    </button>
    <button class="control-button" id="nextButton">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
      </svg>
    </button>
  </div>
  <script type="module">
    import { episode1 } from './wordPairs.js'

    const flashcard = document.getElementById('myFlashcard');
    const flipButton = document.getElementById('flipButton');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const portugueseWordDisplay = document.getElementById('portugueseWord');
    const englishTranslationDisplay = document.getElementById('englishTranslation');

    const words = Object.keys(episode1);
    let currentWordIndex = 0; // Track the current index
    let history = []; // Store history of shown indices

    function displayWord(index = null) {
      if (index === null) {
        // Show a random word (for right arrow/next)
        let randomIndex;
        do {
          randomIndex = Math.floor(Math.random() * words.length);
        } while (randomIndex === currentWordIndex && words.length > 1);
        currentWordIndex = randomIndex;
        history.push(currentWordIndex);
      } else {
        // Show a specific index (for left arrow/prev)
        currentWordIndex = index;
      }
      const currentWord = words[currentWordIndex];
      portugueseWordDisplay.textContent = currentWord;
      englishTranslationDisplay.textContent = episode1[currentWord];
      flashcard.classList.remove('flipped');
      updateButtonState();
    }

    function updateButtonState() {
      prevButton.disabled = history.length <= 1;
      nextButton.disabled = false;
      prevButton.classList.toggle('opacity-50', prevButton.disabled);
      nextButton.classList.toggle('opacity-50', nextButton.disabled);
    }

    flipButton.addEventListener('click', () => {
      flashcard.classList.toggle('flipped');
    });

    flashcard.addEventListener('click', () => {
      flashcard.classList.toggle('flipped');
    });

    prevButton.addEventListener('click', () => {
      if (history.length > 1) {
        history.pop(); // Remove current
        displayWord(history[history.length - 1]);
      }
    });

    nextButton.addEventListener('click', () => {
      displayWord();
    });

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.repeat) return;
      if (e.key === 'ArrowRight') {
        displayWord();
      } else if (e.key === 'ArrowLeft') {
        if (history.length > 1) {
          history.pop();
          displayWord(history[history.length - 1]);
        }
      } else if (e.key === ' ' || e.key === 'Enter' || e.key === 'ArrowUp' || e.key === 'ArrowDown') {
        e.preventDefault();
        flashcard.classList.toggle('flipped');
      }
    });

    // Add mobile swipe gesture support
    let touchStartX = null;
    let touchEndX = null;

    flashcard.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        touchStartX = e.touches[0].clientX;
      }
    });

    flashcard.addEventListener('touchend', (e) => {
      if (touchStartX === null) return;
      touchEndX = e.changedTouches[0].clientX;
      const dx = touchEndX - touchStartX;
      const threshold = 50; // Minimum px to be considered a swipe

      if (dx < -threshold) {
        // Swipe left: next card
        displayWord();
      } else if (dx > threshold) {
        // Swipe right: previous card
        if (history.length > 1) {
          history.pop();
          displayWord(history[history.length - 1]);
        }
      }
      touchStartX = null;
      touchEndX = null;
    });

    displayWord(); // Initial display

  </script>
</body>

</html>
